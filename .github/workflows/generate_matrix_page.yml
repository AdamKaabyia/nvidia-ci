name: Generate test matrices pages

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  generate-matrix:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout PR code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install -r dashboard_matrix/requirements.txt  

      # Step 4: Run your extraction code (dashboard_matrix/pr_matrix.py)
      - name: Extract data
        run: |
          python dashboard_matrix/generate_test_matrix_data.py

      # Step 5: Debugging the JSON file before modification
      - name: Check JSON before modification
        run: |
          cat dashboard_matrix/ocp_data.json

      # Step 6: Checkout the main branch explicitly and commit changes
      - name: Checkout main branch
        run: |
          git fetch origin main
          git checkout main
          git pull origin main

      # Step 7: Commit and push updated JSON to main branch
      - name: Commit and push updated JSON data to main
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          
          git add dashboard_matrix/ocp_data.json
          git commit -m "Update test matrix data" || echo "No changes to commit"
          git push origin main

      # Step 8: Debugging the JSON file after modification
      - name: Check JSON after modification
        run: |
          cat dashboard_matrix/ocp_data.json

      # Step 9: Run your HTML generation code
      - name: Generate HTML page
        run: |
          python dashboard_matrix/generate_test_matrix_ui.py

      # Step 10: Deploy the generated HTML page
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages         # The branch the action should deploy to.
          folder: dashboard_matrix/output  # The folder the action should deploy.
          token: ${{ secrets.GITHUB_TOKEN }}
