name: Generate test matrices pages

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  generate-matrix:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the PR branch
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r dashboard_matrix/requirements.txt

      # Step 4: Run your extraction code
      - name: Run extraction script
        run: |
          python dashboard_matrix/generate_test_matrix_data.py

      # Step 5: Check contents before commit (debug)
      - name: Print JSON after script
        run: |
          echo "=== ocp_data.json AFTER script ==="
          cat dashboard_matrix/ocp_data.json || echo "File not found"

      # Step 6: Use EndBug/add-and-commit to commit changes
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          message: "Update test matrix data"
          add: "dashboard_matrix/ocp_data.json"
          push: "true"

      # Step 7: Print JSON after commit (debug)
      - name: Print JSON after commit
        run: |
          echo "=== ocp_data.json AFTER commit ==="
          cat dashboard_matrix/ocp_data.json || echo "File not found"

      # Step 8: Generate HTML page
      - name: Generate HTML
        run: |
          python dashboard_matrix/generate_test_matrix_ui.py

      # Step 9: Deploy
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dashboard_matrix/output
          token: ${{ secrets.GITHUB_TOKEN }}
