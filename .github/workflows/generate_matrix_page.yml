name: Generate test matrices pages

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  generate-matrix:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the PR branch
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}  # Ensure we checkout the PR branch, not main

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r dashboard_matrix/requirements.txt

      # Step 4: Run your extraction script to update ocp_data.json
      - name: Extract data
        run: |
          python dashboard_matrix/generate_test_matrix_data.py

      # Step 5: Check JSON file before commit (Optional for debugging)
      - name: Check JSON before commit
        run: |
          echo "===== ocp_data.json (before commit) ====="
          cat dashboard_matrix/ocp_data.json || true

      # Step 6: Commit and push any changes to ocp_data.json
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v7
        with:
          message: "Update test matrix data"
          add: "dashboard_matrix/ocp_data.json"
          push: "true"

      # Step 7: Check JSON file after commit (Optional for debugging)
      - name: Check JSON after commit
        run: |
          echo "===== ocp_data.json (after commit) ====="
          cat dashboard_matrix/ocp_data.json || true

      # Step 8: Generate the HTML page
      - name: Generate HTML page
        run: |
          python dashboard_matrix/generate_test_matrix_ui.py

      # Step 9: Deploy the generated HTML page
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dashboard_matrix/output
          token: ${{ secrets.GITHUB_TOKEN }}
