name: Generate test matrices pages

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  generate-matrix:
    runs-on: ubuntu-latest

    steps:
      ###################################################################
      # 1. ENVIRONMENT DEBUG
      ###################################################################
      - name: Print environment info
        run: |
          echo "==== Debug: Environment Variables ===="
          env
          echo "==== Debug: Current Working Directory ===="
          pwd
          echo "==== Debug: Directory Contents ===="
          ls -alh

      ###################################################################
      # 2. CHECKOUT
      ###################################################################
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Print environment info after checkout
        run: |
          echo "==== Debug: After Checkout ===="
          pwd
          ls -alh
          echo "==== .gitignore check ===="
          if [ -f .gitignore ]; then cat .gitignore; else echo "No .gitignore found."; fi

      ###################################################################
      # 3. PYTHON SETUP
      ###################################################################
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python --version
          pip --version
          echo "==== Installing dependencies ===="
          pip install --upgrade pip
          pip install -r dashboard_matrix/requirements.txt

      ###################################################################
      # 4. RUN EXTRACTION SCRIPT
      ###################################################################
      - name: Run extraction script
        run: |
          echo "==== Running generate_test_matrix_data.py with unbuffered mode ===="
          python -u dashboard_matrix/generate_test_matrix_data.py

      ###################################################################
      # 5. PRE-COMMIT INSPECTION
      ###################################################################
      - name: Print JSON after script
        run: |
          echo "===== ocp_data.json AFTER SCRIPT ====="
          cat dashboard_matrix/ocp_data.json || echo "File not found"

      - name: Show git diff
        run: |
          echo "==== Debug: git status and diff ===="
          git status
          git diff
          ls -alh dashboard_matrix || true
          ls -alh dashboard_matrix/ocp_data.json || true

      ###################################################################
      # 6. FORCE-ADD AND COMMIT
      ###################################################################
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          message: "Update test matrix data"
          # Force-add the JSON file to ensure it's tracked, in case it's untracked
          add: "--force dashboard_matrix/ocp_data.json"
          push: "true"

      ###################################################################
      # 7. POST-COMMIT INSPECTION
      ###################################################################
      - name: Print JSON after commit
        run: |
          echo "===== ocp_data.json AFTER COMMIT ====="
          cat dashboard_matrix/ocp_data.json || echo "File not found"
          echo "==== Debug: git log (last 5 commits) ===="
          git log -5 --oneline

      ###################################################################
      # 8. GENERATE HTML
      ###################################################################
      - name: Generate HTML
        run: |
          python dashboard_matrix/generate_test_matrix_ui.py

      ###################################################################
      # 9. DEPLOY
      ###################################################################
      - name: Inspect output folder before deploy
        run: |
          echo "==== Checking output folder before deploy ===="
          ls -alh dashboard_matrix/output || true

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dashboard_matrix/output
          token: ${{ secrets.GITHUB_TOKEN }}
